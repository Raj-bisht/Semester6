<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques1</title>
    <style>
        .container{
            border: 4px solid yellowgreen;
            padding: 10px;
            width: 75%;
            margin: auto;
            background-color: beige;
            color: rgb(114, 59, 59);
        }
    </style>
</head>
<body>
  <!-- <center> -->
    <div class="container">
        <table>
          <div class="head">
            <h1>Please Enter Your Details</h1>
          </div>
          <div class="form">
            <tr>
              <th >Name*</th>
              <td>
                <input type="text" id="fname" name="FName" placeholder="First Name">
                <input type="text" id="fname" name="LName" placeholder="Last Name">
              </td>
            </tr>
            <tr>
              <th>E-Mail Address*</th>
              <td><input type="email" id="email" name="email" size="50" placeholder="Mail@example.com"><br></td>
            </tr>
            <tr>
              <th>Contact Number*</th>
              <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Contact Number" maxlength="10"></td>
            </tr>
            <tr>
                <th>City*</th>
                <td>
                    <input type="text" id="" name="city" placeholder="Enter your city"><br>
                </td>
            </tr>
            <tr>
                <th>Course*</th>
                <td>
                    <input type="text" id="" name="course" placeholder="Enter your Course">
                </td>
            </tr>
             <th>Interests*</th>
             <td>
                Programming<input type="checkbox" name="intl" value="Programming">,
                Sports<input type="checkbox" name="intl" value="Sport">,
                Reading<input type="checkbox" name="intl" value="Reading">,
                Music<input type="checkbox" name="intl" value="Music">,
                Games<input type="checkbox" name="intl" value="Games"><br>


             </td>
             <tr>
               <th></th>
               <td><button type="submit" form="form1" value="Submit">Submit</button></td>
             </tr>
        </table>
        </div>
      </div>
    <!-- </center> -->
</body>
</html>
