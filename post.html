<form method="POST" action="form.html">
    USERNAME<input type="text" name="username" placeholder="Type your username" required><br>
    PASSWORD<input type="password" name="password" placeholder="Type your password" required><br>
    E-MAIl<input type="email" name="email" placeholder="Type your email" required ><br>
    GENDER Male<input type="radio" name="gender" value="male">
    female<input type="radio" name="gender" value="female"><br>
    Interests<br>
     Programming<input type="checkbox" name="intl" value="Programming">
     Sports<input type="checkbox" name="intl" value="Sport">
     Reading<input type="checkbox" name="intl" value="Reading">
     Games<input type="checkbox" name="intl" value="Games"><br>
    Select city <select name="city">
        <option value="Dehradun">Dehradun</option>
        <option value="Delhi">Delhi</option>
        <option value="Jaipur">Jaipur</option>
    </select><br>
     <input type="submit" value="Click Here to Submit your data">
</form>
